{% extends "base.html" %}

{% block content %}
  {% if request.user.is_authenticated %}
    <div class="confirm-delete">
      <h1>Delete news?</h1>
        <div class="delete-page">
            <form action="" method="post">
              {% csrf_token %}
              <input type="submit" value="Yes" class="btn btn-danger">
            </form>
        </div>
        <div class="delete-page">
          <a href="{% url "portal:redactor-detail" pk=request.user.id %}" class="btn btn-success">
            No
          </a>
        </div>
    </div>
  {% endif %}
{% endblock %}
